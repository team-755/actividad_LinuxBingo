<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎉 Bingo 🎉</h1>
    <div id="bingo-card"></div>
    <div class="controls">
      <button onclick="generateCard()">Nueva tarjeta</button>
      <button onclick="callNumber()">Cantar número</button>
      <button onclick="resetGame()">Reiniciar juego</button>
      <button onclick="clearMarks()">Quitar marcas</button>
      <label><input type="checkbox" id="autoMark"> Auto-marcar</label>
    </div>
    <div id="called-numbers">
      <h2>Números cantados:</h2>
      <p id="numbers"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
